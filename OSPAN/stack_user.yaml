    properties:
      name: "Trunk_vlan100"
      shared: false
  Public_network:
    type: OS::Neutron::Net
    properties:
      name: "Public"
      shared: false
  Management_subnet:
    type: OS::Neutron::Subnet
    properties:
      name: "sub-Management"
      network_id: { get_resource: Management_network }
      cidr: "192.168.0.40/24"
      gateway_ip: "192.168.0.1"
  Public_subnet:
    type: OS::Neutron::Subnet
    properties:
      name: "sub-Public"
      network_id: { get_resource: Public_network }
      cidr: "10.0.0.0/8"
      gateway_ip: "10.0.0.1"
  Trunk_subnet:
    type: OS::Neutron::Subnet
    properties:
      name: "sub-Trunk"
      network_id: { get_resource: Trunk_network }
      cidr: "1.1.1.1/8"
      gateway_ip: ""
  Router0_router:
    type: OS::Neutron::Router
    properties:
      name: "Router0"

  
  Router0_Management_port:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: Management_network }
      fixed_ips:
        - ip_address: "192.168.0.1"
  
  Router0_Public_port:
    type: OS::Neutron::Port
    properties:
      network: { get_resource: Public_network }
      fixed_ips:
        - ip_address: "10.0.0.1"
  


  
  Router0_Management_router_if:
    type: OS::Neutron::RouterInterface
    properties:
        router: { get_resource: Router0_router }
        port: { get_resource: Router0_Management_port }
  
  Router0_Public_router_if:
    type: OS::Neutron::RouterInterface
    properties:
        router: { get_resource: Router0_router }
        port: { get_resource: Router0_Public_port }
  
  CPU_1_Memory_2048_Disk_10_flavor:
    type: OS::Nova::Flavor
    properties:
      ram: "2048"
      vcpus: "1"
      disk: "10"
      name: "CPU_1_Memory_2048_Disk_10"
      is_public: False
