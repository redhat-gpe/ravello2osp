heat_template_version: 2016-10-14
description: Create a project
parameters:
  project_name:
    type: string
    description: Name of the project
  project_description:
    type: string
    description: Name of the project
    default: An GPTE project
resources:
  Management_network:
    type: OS::Neutron::Net
    properties:
      name: "Management"
      shared: false
  Trunk_network:
    type: OS::Neutron::Net
    properties:
      name: "Trunk"
      shared: false
  Trunk_vlan5_network:
    type: OS::Neutron::Net
    properties:
      name: "Trunk_vlan5"
      shared: false
  Trunk_vlan10_network:
