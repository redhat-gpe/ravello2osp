- hosts: all
  gather_facts: False
  vars:
    directory: ""
    images:
      
      - ['vdb', '3compute02-sda']  
      
      - ['vdc', '3compute02-CDROM']  
      
      - ['vdd', '0Workstation-boot']  
      
      - ['vde', '1undercloud-vda']  
      
      - ['vdf', 'ipmi-host-boot']  
      
      - ['vdg', 'ipmi-host-repos']  
      
      - ['vdh', 'ipmi-host-registry']  
      
      - ['vdi', '2ctrl01-sda']  
      
      - ['vdj', '2ctrl01-CDROM']  
      
      - ['vdk', '3compute01-sda']  
      
      - ['vdl', '3compute01-CDROM']  
      

  tasks:
    - file:
        path: /root/images/
        state: absent
    - file:
        path: /root/images/
        state: directory
    - yum: name=qemu-img state=present
    - command: qemu-img convert -O qcow2 -p /dev/{{ item[0]}} "/root/images/{{ item[1] }}"
      loop:  "{{ images }}"

    - file:
        path: /mnt/agonzalez/pool11-tor/images/
        state: absent
      delegate_to: localhost
    - file:
        path: /mnt/agonzalez/pool11-tor/images/
        state: directory
      delegate_to: localhost

    - fetch:
       src: /root/images/{{ item[1] }}
       dest: /mnt/agonzalez/pool11-tor/images/{{ item[1] }}
       flat: yes
       validate_checksum: no
      name: "start"
      loop:  "{{ images }}"

    - name: import images 
      delegate_to: localhost
      os_image:
        cloud: openstack
        name: "{{ item[1] }}"
        container_format: bare
        disk_format: qcow2
        filename: "/mnt/agonzalez/pool11-tor/images/{{ item[1] }}"
      loop:  "{{ images }}"


